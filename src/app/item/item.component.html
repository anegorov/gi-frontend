<div class="ui-g-1 ui-md-2 ui-lg-3"></div>
<div class="ui-g-10 ui-md-8 ui-lg-6" *ngIf="product as prod">
  <div class="ui-lg-12">
    <h3>{{prod.sname}}</h3>
  </div>
  <div class="ui-lg-12" style="white-space: pre-line;">
    {{description}}
  </div>
  
  <div class="ui-lg-12">
      <img src="assets/Сборка.jpg">
  </div>

  <div class="ui-lg-12" *ngFor="let tx of txt">
      <div *ngIf="tx.value.includes('assets'); then showImage else showText"></div>
      <ng-template #showImage>
        <div class="ui-lg-12"><img src="{{tx.value}}"></div>
      </ng-template>
      <ng-template #showText>
          <div class="ui-lg-12">{{tx.value}}</div>
      </ng-template>
  </div>
</div>
<div class="ui-g-1 ui-md-2 ui-lg-3"></div>
