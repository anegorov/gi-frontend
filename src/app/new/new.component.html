<form [formGroup]="form">
  <div class="form-group">
      <label for="username">Username</label>
      <input 
          formControleName="username"
          id="username" 
          type="text" 
          class="form-control">
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input 
          formControleName="password"
          id="password" 
          type="text" 
          class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
